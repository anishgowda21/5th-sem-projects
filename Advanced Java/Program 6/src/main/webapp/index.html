<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert Employee Details</title>
</head>
<body>
	<h3>Insert employee details here</h3>
	<form action="Q6" method="POST">
		<fieldset>
			Employee ID:<input type="text" required name="emp_id"><br/>
			Employee Name:<input type="text" required name="emp_name"><br/>
			Employee Address:<input type="text" required name="emp_addr"><br/>
			Employee DOB:<input type="text" required name="emp_dob"><br/>
		</fieldset>
		<button type="submit">Submit</button>
		<button type="reset">Reset</button>
	</form>
</body>
</html>
